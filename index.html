<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="bootstrap_files/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="itemsToDo col">
            </div>
            <div class="addingField col">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" class="form-control maximum-width" id="nameInput" required>
                    </div>
                    <div class="mb-3">
                        <label for="contentInput" class="form-label">Content:</label>
                        <input type="text" class="form-control maximum-width" id="contentInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
